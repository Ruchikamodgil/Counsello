<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
        
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
         
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>   
            
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

        <link rel="stylesheet" href="design_files/css/style.css">

        <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
  		<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
  		<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
  		<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-storage.js"></script>
  		<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>
</head>
<body>
	<div class="wrapper inner" style="align: center;">
		<form action="">
			<h1 align="center"></h1><br><br>
			<h3>Sign In</h3>
			<div class="form-wrapper">
				<input id="email" type="email" placeholder="E-Mail" class="form-control" style="padding:10px;">
				<i class="zmdi zmdi-email"></i>
			</div>
			<div class="form-wrapper">
				<input id="password" type="password" placeholder="Password" class="form-control" style="padding:10px;">
				<i class="zmdi zmdi-lock"></i>
			</div>
			<div class="form-group container-login100-form-btn">
				<button id="btn-login" type="button">
					Log In
					<i class="zmdi zmdi-arrow-right"></i>
				</button>
			</div>
			<div class="w-full text-center p-t-27 p-b-239" style="margin-top:10px;">
				<span class="text-muted">
					Forgot
				</span>
				<a href="forgotPassword.html" class="text-dark">
					Password?
				</a>
			</div>
		</form>	
	</div>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		firebase.auth().onAuthStateChanged(function(user){
			if(user){
				var userID = firebase.auth().currentUser.uid;
				firebase.database().ref('/Users/' + userID).once('value').then(function(snapshot){
							window.location.href = "https://form.typeform.com/to/zJObDPYc";
				});
			}
		});
	</script>
</body> 	
</html>
